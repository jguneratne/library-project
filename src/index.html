  <body>
    <div class="container">
      <header class="header">
        <div class="header-div">
          <h1 class="heading">my library</h1>
          <button type="submit" class="show-form-btn">
            <img
              src="./assets/images/plus-box.svg"
              alt="Click to create a new library entry."
            />
          </button>
        </div>
      </header>

      <main class="main">
        <div class="bookshelf">
          <div class="form-div">
            <form
              action="#"
              method="get"
              class="form"
              autocomplete="off"
              novalidate
            >
              <fieldset>
                <legend>Create Book Entry</legend>
                <h1 class="req-msg">
                  <p>Required fields are marked with *</p>
                </h1>

                <div class="form-line">
                  <label for="title">* Title:</label>
                  <input
                    type="text"
                    id="title"
                    class="title"
                    name="cardInfo"
                    required
                  />
                </div>
                <div class="instruct">
                  <p class="title-msg">Please enter a title.</p>
                </div>

                <div class="form-line">
                  <label for="authorFirst">* Author First Name:</label>
                  <input
                    type="text"
                    id="authorFirst"
                    class="author-first"
                    name="cardInfo"
                    required
                  />
                </div>
                <div class="instruct">
                  <p class="author-first-msg">
                    Please enter an author's first name.
                  </p>
                </div>

                <div class="form-line">
                  <label for="authorLast">* Author Last Name:</label>
                  <input
                    type="text"
                    id="authorLast"
                    class="author-last"
                    name="cardInfo"
                    required
                  />
                </div>
                <div class="instruct">
                  <p class="author-last-msg">
                    Please enter an author's last name.
                  </p>
                </div>

                <div class="form-line">
                  <label for="pages">* Pages:</label>
                  <input
                    type="text"
                    id="pages"
                    class="pages"
                    name="cardInfo"
                    pattern="^[0-9]*$"
                    title="Numeric value required."
                    minlength="1"
                    required
                  />
                </div>
                <div class="instruct">
                  <p class="pages-msg">Please enter a number.</p>
                </div>

                <div class="form-line finished-line">
                  <label for="status">Finished:</label>
                  <input
                    type="checkbox"
                    id="status"
                    value="read"
                    name="cardInfo"
                    class="statusValue"
                  />
                </div>

                <div class="btn-line">
                  <button
                    type="button"
                    id="cancel"
                    value="cancel"
                    class="cancel-entry"
                  >
                    Cancel
                  </button>

                  <button type="submit" id="add" value="add" class="add-book">
                    Add Book
                  </button>
                </div>
                <div class="submit-instruct">
                  <p class="submit-msg">
                    Please enter required fields before submission.
                  </p>
                </div>
              </fieldset>
            </form>
          </div>

              <button>Author Last</button>
              <button>Pages</button>
              <button>Finished</button>
            </div>
          </div>
