<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="heading">my library</h1>
        <button type="submit">
          <img src="images/plus-box.svg" alt="Add Book" />
        </button>
      </div>

      <div class="main">
        <div class="bookshelf"></div>
      </div>

      <form action="" class="add-form">
        <div class="form-line">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" />
        </div>

        <div class="form-line">
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" />
        </div>

        <div class="form-line">
          <label for="pages">Pages:</label>
          <input type="text" id="pages" name="pages" />
        </div>

        <div class="form-line">
          <label for="status">Finished</label>
          <input type="checkbox" id="status" name="status" />
        </div>

        <div class="btn-line">
          <button type="submit" form="form1" value="Add">Add Book</button>
          <button type="submit" form="form1" value="Remove">Remove Book</button>
        </div>
      </form>

      <footer>
        <p class="my-copyright">Jenn Guneratne Â© 2023</p>

        <a
          href="https://github.com/jguneratne/library-project"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            class="github-logo"
            src="images/GitHub-Mark-32px.png"
            alt="Octocat GitHub Logo"
          />
        </a>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
