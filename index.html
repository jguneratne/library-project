<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="heading">my library</h1>
        <button type="submit" class="show-form-btn">
          <img src="images/plus-box.svg" alt="Show Book Form Button" />
        </button>
      </div>

      <div class="main">
        <div class="bookshelf">
          <!-- <div class="new-card">
            <h4>Title:</h4>
            <h4>Author:</h4>
            <h4>Pages:</h4>
            <h4>Finished:</h4>
            <button type="submit" value="Remove" class="remove">
              Remove Book
            </button>
          </div> -->
        </div>
      </div>

      <div class="form-div">
        <form action="" class="add-form">
          <div class="form-line">
            <label for="title">Title:</label>
            <input type="text" id="title" name="cardInfo" />
          </div>

          <div class="form-line">
            <label for="author">Author:</label>
            <input type="text" id="author" name="cardInfo" />
          </div>

          <div class="form-line">
            <label for="pages">Pages:</label>
            <input type="text" id="pages" name="cardInfo" />
          </div>

          <div class="form-line">
            <label for="status">Finished:</label>
            <input type="checkbox" id="status" name="cardInfo" />
          </div>

          <div class="btn-line">
            <button
              type="submit"
              id="add"
              form="form1"
              value="Add"
              class="add-book"
            >
              Add Book
            </button>
          </div>
        </form>
      </div>

      <footer>
        <p class="my-copyright">Jenn Guneratne Â© 2023</p>

        <a
          href="https://github.com/jguneratne/library-project"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            class="github-logo"
            src="images/GitHub-Mark-32px.png"
            alt="Octocat GitHub Logo"
          />
        </a>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
