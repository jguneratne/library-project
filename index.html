      </main>

      <div class="form-div">
        <form action="#" method="get" class="form">
          <div class="req-msg"><p>Required fields are marked with *</p></div>

          <div class="form-line">
            <label for="title">* Title:</label>
            <input
              type="text"
              id="title"
              class="title"
              name="cardInfo"
              required
            />
            <div class="instruct">
              <p class="title-msg"></p>
            </div>
          </div>

          <div class="form-line">
            <label for="author">* Author:</label>
            <input
              type="text"
              id="author"
              class="author"
              name="cardInfo"
              required
            />
            <div class="instruct">
              <p class="author-msg"></p>
            </div>
          </div>

          <div class="form-line">
            <label for="pages">* Pages:</label>
            <input
              type="text"
              id="pages"
              class="pages"
              name="cardInfo"
              pattern="^[0-9]*$"
              title="Numeric value required."
              minlength="1"
              required
            />
            <div class="instruct">
              <p class="pages-msg"></p>
            </div>
          </div>

          <div class="form-line finished-line">
            <label for="status">Finished:</label>
            <input
              type="checkbox"
              id="status"
              value="read"
              name="cardInfo"
              class="statusValue"
            />
          </div>

          <div class="btn-line">
            <button type="submit" id="add" value="add" class="add-book">
              Add Book
            </button>
          </div>
        </form>
