<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="heading">my library</h1>
        <button type="submit" class="show-form-btn">
          <img src="images/plus-box.svg" alt="Show Book Form Button" />
        </button>
      </div>

      <div class="main">
        <div class="bookshelf">
          <!--           
            <div class="new-card">
              <div class="card-info"></div>
                <h4>Title:</h4>
                <h4>Author:</h4>
                <h4>Pages:</h4>
                <h4>Finished:</h4>
              <button type="submit" value="Remove" class="remove">
                Remove Book
              </button>
            </div>
          </div> -->
        </div>
      </div>

      <div class="form-div">
        <form action="#" method="get" class="form">
          <div class="req-msg"><p>Required fields are marked with *</p></div>

          <div class="form-line">
            <label for="title">* Title:</label>
            <input
              type="text"
              id="title"
              class="title"
              name="cardInfo"
              required
            />
          </div>
          <div class="err-msg">
            <span data-error="Please enter a Title."></span>
          </div>

          <div class="form-line">
            <label for="author">* Author:</label>
            <input
              type="text"
              id="author"
              class="author"
              name="cardInfo"
              required
            />
          </div>
          <div class="err-msg">
            <span data-error="Please enter the Author's name."></span>
          </div>

          <div class="form-line">
            <label for="pages">* Pages:</label>
            <input
              type="number"
              id="pages"
              class="pages"
              name="cardInfo"
              required
            />
          </div>
          <div class="err-msg">
            <span data-error="Please enter a numeric value."></span>
          </div>

          <div class="form-line">
            <label for="status">Finished:</label>
            <input
              type="checkbox"
              id="status"
              value="read"
              name="cardInfo"
              class="statusValue"
            />
          </div>

          <div class="btn-line">
            <button
              type="submit"
              id="add"
              value="add"
              class="add-book"
            ></button>
            <input type="submit" value="Add Book" class="add-book" />
          </div>
        </form>
      </div>

      <footer>
        <p class="my-copyright">Jenn Guneratne Â© 2023</p>

        <a
          href="https://github.com/jguneratne/library-project"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            class="github-logo"
            src="images/GitHub-Mark-32px.png"
            alt="Octocat GitHub Logo"
          />
        </a>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
